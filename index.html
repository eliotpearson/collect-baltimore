<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Collect Baltimore</title>
    <style>
      html, body {
        height: 800px;
        padding: 0;
        margin: 0;
        }
      #map {
       height: 100%;
       width: 100%;
       overflow: hidden;
       float: center;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var date = new Date();
      var timestamp = date.getTime();

      var map;
      // var src = 'http://gis.baltimore.opendata.arcgis.com/datasets/569ed3651da945ae8d3340f36e3ff1d1_0.kml';
      var src = 'http://collectbaltimore.eliotpearson.com/zones.kml?ver=' + timestamp;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-76.62033350000002, 39.28477039315763),
          zoom: 12,
          minZoom: 12,
          maxZoom: 12,
          mapTypeId: 'roadmap'
        });

        // map.addListener('click', function(event) {
        //     alert(JSON.stringify(event));
        //     console.log(event.featureData);
        // });



        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });

        kmlLayer.addListener('click',function(event) {
          console.log(event.featureData);
        });

        function showInContentWindow(text) {
          alert(text);
        }
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ93BzmcjCuQ8NAIwIDpM134ugyoIZFQg&callback=initMap">
    </script>
  </body>
</html>
